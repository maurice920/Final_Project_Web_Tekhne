    </div>

    <div class="content-login">
        <div class="form-login">
            <form action="#">
                <h2>Registrar Cuenta</h2>
                
                <div class="input-first">
                    <div class="input">
                        <label for="nc">Nombre completo:</label>
                        <input type="text" name="nc" id="nc" placeholder="ingrese su nombre">
                    </div>
                    <div class="input">
                        <label for="nu">Nombre de usuario:</label>
                        <input type="text" name="nu" id="nu" placeholder="username">
                    </div>
                    <div class="input">
                        <label for="np">Contraseña:</label>
                        <input type="password" name="np" id="np" placeholder="ingrese su contraseña">
                    </div>
                </div>
                
                <div class="input-first">
                    <div class="input-second">
                        <div class="input">
                            <label for="ce">Correo electronico:</label>
                            <input type="email" name="ce" id="ce" placeholder="hola@example.com">
                        </div>
                        <div class="input">
                            <label for="cv">Codigo de verificacion:</label>
                            <input type="text" name="cv" id="cv">
                        </div>
                        <div class="send-button">
                            <button type="submit" class="btn btn-success">GENERAR CODIGO</button>
                        </div>
                        <!-- Enviar -->
                        <div class="send">
                            <div class="send-button">
                                <button type="submit" class="btn btn-danger">ENVIAR</button>
                            </div>
                            <div class="extras">
                                <a href="#">¿Ya tienes cuenta?</a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="input-third">
                        <img src="images/logo/logo_regis.png" alt="">
                    </div>
                </div>
                               
                
            </form>
        </div>
    </div>
